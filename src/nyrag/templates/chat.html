<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NyRAG</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/chat.css" />
</head>

<body>
  <div class="app-container">
    <header class="app-header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        <h1>NyRAG</h1>
      </div>
      <p class="hint">Ask a question to retrieve context-aware answers.</p>
      <div id="corpus-stats" class="corpus-stats" aria-live="polite"></div>
      <div class="header-actions">
        <button id="crawl-btn" class="settings-btn" aria-label="Crawl Data">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path
              d="M21 12a9 9 0 0 1-9 9m9-9a9 9 0 0 0-9-9m9 9H3m9 9a9 9 0 0 1-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 0 1 9-9" />
          </svg>
        </button>
        <button id="settings-btn" class="settings-btn" aria-label="Settings">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
            </path>
          </svg>
        </button>
      </div>
    </header>

    <main id="chat" class="chat-area" aria-live="polite">
      <!-- Messages will appear here -->
      <div class="welcome-message">
        <h2>How can I help you today?</h2>
        <p style="margin-top: 8px; font-size: 14px; opacity: 0.6;">I can help you find information from your documents.
        </p>
      </div>
    </main>

    <footer class="composer-area">
      <div class="composer-wrapper">
        <textarea id="input" placeholder="Ask anything..." rows="1"></textarea>
        <button id="send" aria-label="Send message">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
      <div id="active-project-indicator" class="active-project-indicator"></div>
    </footer>
  </div>
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Settings</h2>
        <button class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="project-selector">Active Project</label>
          <select id="project-selector" class="project-selector">
            <option value="">-- Select Project --</option>
          </select>
        </div>
        <div class="form-group">
          <label for="hits">Hits (Vespa results)</label>
          <input type="number" id="hits" value="5" min="1" max="50">
        </div>
        <div class="form-group">
          <label for="k">Top-K Chunks (per hit)</label>
          <input type="number" id="k" value="3" min="1" max="20">
        </div>
        <div class="form-group">
          <label for="query_k">Query Variations</label>
          <input type="number" id="query_k" value="3" min="0" max="10">
        </div>
      </div>
      <div class="modal-footer">
        <button id="save-settings" class="primary-btn">Save</button>
      </div>
    </div>
  </div>
  <div id="crawl-modal" class="modal">
    <div class="modal-content" style="max-width: 900px; height: 85vh;">
      <div class="modal-header">
        <h2>Crawl & Push Data</h2>
        <button class="close-crawl-btn close-btn">&times;</button>
      </div>
      <div class="modal-body" style="padding: 0; display: flex; flex-direction: column;">
        <!-- Example Selector -->
        <div
          style="padding: 12px 24px; border-bottom: 1px solid var(--border-color); display: flex; gap: 12px; align-items: center; background: var(--panel-bg);">
          <label style="font-size: 13px; color: #a1a1aa;">Load Example:</label>
          <select id="example-select" style="flex: 1; max-width: 300px;">
            <option value="">-- Select an example --</option>
          </select>
        </div>

        <!-- Interactive YAML Config -->
        <div id="interactive-yaml-container" class="interactive-yaml-container"
          style="flex: 1; min-height: 0; overflow-y: auto;">
        </div>

        <!-- Logs / Status -->
        <div
          style="height: 150px; flex-shrink: 0; border-top: 1px solid var(--border-color); background: #0d0d0d; display: flex; flex-direction: column;">
          <div
            style="padding: 8px 12px; border-bottom: 1px solid #27272a; display: flex; justify-content: space-between; align-items: center;">
            <span style="font-size: 12px; color: #a1a1aa; font-weight: 500;">Terminal Output</span>
            <span id="terminal-status" style="font-size: 11px; color: var(--accent-color);">Ready</span>
          </div>
          <div id="terminal-logs"
            style="flex: 1; overflow-y: auto; padding: 12px; font-family: 'Menlo', monospace; font-size: 11px; color: #d4d4d4; white-space: pre-wrap;">
          </div>
        </div>
      </div>
      <div class="modal-footer" style="display: flex; gap: 12px;">
        <button id="stop-crawl-btn" class="secondary-btn" style="flex: 0 0 auto; padding: 0 24px;">Stop</button>
        <button id="start-crawl-btn" class="primary-btn" style="flex: 1;">Start Crawl Process</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
  <script src="/static/chat.js"></script>
</body>

</html>
